  <div class="fab-container">
    <!-- Main FAB -->
    <button class="fab" id="mainFab">
      <img src="images/8680117.png" alt="Message" id="fabIcon">
      <span class="tooltip" id="fabTooltip">Contact us</span>
    </button>

    <!-- Child FABs -->
    <button class="fab-child email">
      <img src="images/images (3).png" alt="Email">
      <span class="tooltip">Email</span>
    </button>
    <button class="fab-child whatsapp">
      <img src="images/images (17).jpeg" alt="WhatsApp">
      <span class="tooltip">WhatsApp</span>
    </button>
    <button class="fab-child phone">
      <img src="images/contact-icon-with-phone-symbol-free-png.png" alt="Phone">
      <span class="tooltip">Phone</span>
    </button>
  </div>

  <script>
    const mainFab = document.getElementById("mainFab");
    const fabIcon = document.getElementById("fabIcon");
    const fabTooltip = document.getElementById("fabTooltip");
    const container = document.querySelector(".fab-container");

    let open = false;

    mainFab.addEventListener("click", () => {
      open = !open;
      container.classList.toggle("active", open);

      if (open) {
        fabIcon.src = "images/images (4).png"; // X icon
        fabTooltip.textContent = "Hide";
      } else {
        fabIcon.src = "images/8680117.png"; // Message icon
        fabTooltip.textContent = "Contact us";
      }
    });
  </script>
